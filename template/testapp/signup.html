<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    
</head>
<body>
    <h3>Sign up</h3>

    <form action="./signup" method="post">

    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" Required>
        <br>
        
        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name" Required>

        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email Address" Required>
        <br>
        <label for=""> Password </label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
        <br>
        <label for="">Confirm your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" Required>
        <br>
        <button type="submit">Signup</button>
    </form>

    <script src="" async defer></script>
    
</body>
</html>
